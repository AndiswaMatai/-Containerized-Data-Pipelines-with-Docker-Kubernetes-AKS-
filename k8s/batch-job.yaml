apiVersion: batch/v1
kind: Job
metadata:
  name: data-etl-job
spec:
  template:
    spec:
      containers:
      - name: etl
        image: myrepo/data-etl:latest
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      restartPolicy: Never
