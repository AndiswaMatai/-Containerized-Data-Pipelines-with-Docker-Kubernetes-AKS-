apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-stream-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stream-consumer
  template:
    metadata:
      labels:
        app: stream-consumer
    spec:
      containers:
      - name: consumer
        image: myrepo/stream-consumer:latest
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
